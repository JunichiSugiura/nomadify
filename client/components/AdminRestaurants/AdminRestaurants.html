<template name="AdminRestaurants">
  <div class="container">
    <div class="row">
      <div class="admin-restaurants">
        <h2>Restaurants</h2>
        {{#if Template.subscriptionsReady}}
          {{#each restaurants}}
            {{> AdminRestaurant}}
          {{/each}}
        {{ else }}
          <div style="text-align:center;">
            {{> Loading }}
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
